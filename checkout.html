<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Chronos Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: green;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .order-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function placeOrder() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let phone = document.getElementById("phone").value;
            let payment = document.getElementById("payment").value;

            if (!name || !address || !phone || !payment) {
                alert("Please fill all details!");
                return;
            }

            alert("Order placed successfully!\nThank you for shopping with us.");
            localStorage.removeItem("cart");
            window.location.href = "groceries.html";
        }
    </script>
</head>
<body>

    <div class="header">Checkout</div>

    <div class="container">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="address">Delivery Address</label>
        <textarea id="address" placeholder="Enter delivery address" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="payment">Payment Method</label>
        <select id="payment">
            <option value="">Select Payment Method</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
        </select>

        <button class="order-btn" onclick="placeOrder()">Place Order</button>
        <a class="back-btn" href="cart.html">Back to Cart</a>
    </div>

</body>
</html>
