<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - Chronos Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: green;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .product {
            display: inline-block;
            width: 250px;
            padding: 10px;
            background: white;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
        }
        .discount {
            color: red;
            font-weight: bold;
        }
        .expired {
            font-size: 14px;
            color: gray;
        }
        .btn {
            display: block;
            padding: 10px;
            margin-top: 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
        .cart-btn {
            background-color: orange;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function addToCart(item, price) {
            let quantity = parseInt(document.getElementById(item + "-qty").value);
            if (quantity < 1) {
                alert("Please select a valid quantity.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let existingItem = cart.find(p => p.name === item);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name: item, price: price, quantity: quantity });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(quantity + " " + item + "(s) added to cart!");
        }
    </script>
</head>
